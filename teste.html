<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Aviva7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e91e63, #673ab7);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Cabeçalho */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 80px;
            width: 80px;
        }

        /* Seção Principal */
        .main {
            text-align: center;
        }

        .main h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .playing-now {
            font-size: 20px;
            margin: 10px 0;
        }

        .play-button {
            background-color: #ffffff;
            color: #b0121a;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
            position: relative; /* Para o botão de play */
        }

        .play-button:hover {
            background-color: #e0e0e0;
        }

        .play-button i {
            font-size: 2em;
        }

        /* Player de Música */
        .player {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        .volume-slider {
            flex: 1;
            margin: 0 10px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 24px;
        }

        /* Centralizando o botão de play */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </header>

    <!-- Seção Principal -->
    <section class="main">
        <h1>Programa Atos do Espírito Santo</h1>
        <div class="playing-now">Tocando Agora!</div>
        <button class="play-button" id="playButton">
            <i class="fas fa-play"></i>
        </button>
    </section>

    <!-- Player de Música -->
    <div class="player">
        <button class="volume-button" id="volumeDown">-</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
        <button class="volume-button" id="volumeUp">+</button>
    </div>

    <!-- Redes Sociais -->
    <div class="social-icons">
        <a href="https://wa.me/your_number" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/your_profile" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Elemento de Áudio -->
    <audio id="audioPlayer" src="https://s1.bycast.com.br:8029/live?1727531346212"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const volumeUp = document.getElementById('volumeUp');
        const volumeDown = document.getElementById('volumeDown');
        const volumeSlider = document.getElementById('volumeSlider');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>'; // Muda para ícone de pausa
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>'; // Muda para ícone de play
            }
        });

        volumeUp.addEventListener('click', () => {
            audioPlayer.volume = Math.min(audioPlayer.volume + 0.1, 1);
            volumeSlider.value = audioPlayer.volume;
        });

        volumeDown.addEventListener('click', () => {
            audioPlayer.volume = Math.max(audioPlayer.volume - 0.1, 0);
            volumeSlider.value = audioPlayer.volume;
        });

        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });
    </script>

</body>

</html>
