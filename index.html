<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Revela√ß√£o do Beb√™</title>
    <style>
        body {

            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 1s ease;
        }
        .container {
            text-align: center;
        }
        .text {

            margin: 20px;

        }
        .timer {

            color: rgb(255, 72, 0);
            display: none;
        }
        .revelacao {

        }
        /* Estilos para os emojis */

            opacity: 0;

        }
        @keyframes float {
            0% {

                transform: translateY(0) scale(1);

            }
        }
        .start-button {

            border: none;

            cursor: pointer;
        }
        .start-button:hover {

        }
    </style>
</head>
<body>

    <div class="container">
        <button class="start-button" id="start-button">Iniciar Revela√ß√£o</button>
        <div id="story-text" class="text"></div>
        <div id="timer" class="timer">5</div>
        <div id="revelacao" class="revelacao"></div>
        <audio id="audio" src="/Elizabeth Lima - Via Dolorosa.mp3" preload="auto"></audio> <!-- Adicione o arquivo de √°udio -->
    </div>

    <script>
        const textoPreparacao = "Prepare-se para a grande revela√ß√£o!";
        const story = [
            "‚ú® Era uma vez, dentro do meu pequeno mundo, dois cora√ß√µes cheios de amor e expectativa... ‚ù§Ô∏è",
            "üåü Eles estavam prestes a receber o maior presente de todos: eu! üéÅ",
            "üéÄ Mas ser√° que serei uma princesa corajosa, trazendo brilho e magia para a vida deles? üëë",
            "‚öîÔ∏è Ou talvez um pr√≠ncipe encantado, pronto para proteger o nosso reino? üè∞",
            "ü§î As perguntas sempre surgem, e a ansiedade cresce a cada dia que passa... ‚è≥",
            "ü§ó Mas agora, chegou a hora da grande revela√ß√£o! Preparem-se para descobrir quem eu sou! üéâ"
        ];
        const storyContainer = document.getElementById('story-text');
        let indexStory = 0;
        let corAtual = 0; // 0 para azul e 1 para rosa

        // Fun√ß√£o para iniciar a exibi√ß√£o do texto de prepara√ß√£o
        function iniciarPreparacao() {
            storyContainer.textContent = textoPreparacao;
            setTimeout(() => {
                storyContainer.style.opacity = '0'; // Faz o texto desaparecer
                setTimeout(iniciarHistoria, 1000); // Inicia a hist√≥ria ap√≥s 1 segundo
            }, 3000); // Exibe o texto por 3 segundos
        }

        // Fun√ß√£o para alternar a cor de fundo
        function alternarCorFundo() {
            corAtual = 1 - corAtual; // Alterna entre 0 e 1
            document.body.style.backgroundColor = corAtual === 0 ? '#87CEEB' : '#FFC0CB'; // Azul claro e rosa
        }

        // Fun√ß√£o para iniciar a exibi√ß√£o da hist√≥ria
        function iniciarHistoria() {
            storyContainer.style.opacity = '1'; // Reinicia a opacidade
            storyContainer.style.display = 'block'; // Garante que a hist√≥ria ser√° exibida
            escreverHistoria(); // Inicia a exibi√ß√£o da hist√≥ria
        }

        // Fun√ß√£o para exibir o texto da hist√≥ria com suspense
        function escreverHistoria() {
            if (indexStory < story.length) {
                storyContainer.textContent = story[indexStory];
                alternarCorFundo(); // Alterna a cor de fundo
                indexStory++;
                setTimeout(() => {
                    escreverHistoria(); // Continua a hist√≥ria ap√≥s 3 segundos
                }, 5000); // Exibe cada parte da hist√≥ria por 3 segundos
            } else {
                setTimeout(iniciarTimer, 3000); // Inicia o timer ap√≥s a hist√≥ria
            }
        }

        // Fun√ß√£o para iniciar o timer de 5 segundos
        function iniciarTimer() {
            const timerElement = document.getElementById('timer');
            timerElement.style.display = 'block';
            storyContainer.style.display = 'none'; // Esconde o texto da hist√≥ria
            let timeLeft = 5;

            const countdown = setInterval(function() {
                timerElement.textContent = timeLeft;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    revelarSexo();
                }
            }, 1000); 
        }

        // Fun√ß√£o para criar emojis de festa e cora√ß√µes
        function criarEmojis(sexo) {
            const emojisFesta = ['üéâ', 'üéä'];
            const emojisCoracao = sexo === 'menino' ? 'üíô' : '‚ù§Ô∏è'; // Cora√ß√£o azul para menino e vermelho para menina

            for (let i = 0; i < 100; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');

                // Alterna entre emojis de festa e cora√ß√£o
                if (Math.random() > 0.5) {
                    emoji.textContent = emojisCoracao;
                } else {
                    emoji.textContent = emojisFesta[Math.floor(Math.random() * emojisFesta.length)];
                }

                document.body.appendChild(emoji);

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                emoji.style.animationDuration = `${Math.random() * 3 + 3}s`; // Dura√ß√£o da anima√ß√£o aleat√≥ria entre 2 e 5 segundos

                // Remove emoji ap√≥s anima√ß√£o
                setTimeout(() => emoji.remove(), 5000);
            }
        }

        // Fun√ß√£o para revelar o sexo e o nome
        function revelarSexo() {
            document.getElementById('timer').style.display = 'none';
            const revelacaoElement = document.getElementById('revelacao');
            
            const sexo = "menina"; // Altere para "menina" se for o caso
            if (sexo === "menino") {
                document.body.style.backgroundColor = '#ADD8E6'; // Fundo azul claro para menino
                revelacaoElement.textContent = "Eu sou um menino! meu nome ser√° Pedro Joaquim!";
            } else {
                document.body.style.backgroundColor = '#FFC0CB'; // Fundo rosa para menina
                revelacaoElement.textContent = "Eu sou um menina! meu nome ser√° Luiza Helena!";
            }
            revelacaoElement.style.display = 'block';

            criarEmojis(sexo); // Chama a fun√ß√£o para criar os emojis com base no sexo
        }

        // Fun√ß√£o para iniciar a narra√ß√£o e a hist√≥ria
        function iniciarRevelacao() {
            document.getElementById('audio').play(); // Reproduz o √°udio
            document.getElementById('start-button').style.display = 'none'; // Esconde o bot√£o
            iniciarPreparacao(); // Inicia a exibi√ß√£o do texto de prepara√ß√£o
        }

        // Adiciona o evento de clique ao bot√£o
        document.getElementById('start-button').onclick = iniciarRevelacao;

    </script>

</body>
</html>
