<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Aviva7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f73158, #039);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que ocupe toda a altura da tela */
        }

        /* Barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f73158;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%; /* Faz a navbar ocupar toda a largura */
            position: absolute; /* Mantém a navbar no topo */
            top: 0;
            z-index: 100; /* Mantém a navbar acima do carrossel */
        }

        .navbar img {
            height: 40px;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-links a {
            text-decoration: none;
            color: inherit;
        }

        .play-button {
            background-color: #ffffff;
            color: #d4145a;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #e0e0e0;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 150px;
        }

        .download-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos do carrossel */
        .carousel {
            display: flex;
            align-items: center;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            position: relative; /* Para posicionar os botões dentro do carrossel */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            display: flex;
            align-items: center;
            min-width: 100%;
        }

        .carousel-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Adiciona cantos arredondados às imagens */
        }

        .carousel-text {
            max-width: 300px; /* Ajuste conforme necessário */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .carousel {
                flex-direction: column; /* Empilha o texto embaixo da imagem em telas menores */
                max-width: 100%;
            }

            .carousel-item {
                flex-direction: column; /* Coloca imagem acima do texto */
                align-items: center; /* Centraliza */
            }

            .carousel-text {
                max-width: 90%; /* Reduz a largura do texto em telas menores */
                text-align: center; /* Centraliza o texto */
            }

            .volume-slider {
                width: 100px; /* Ajusta a largura do controle de volume */
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="logo_nova.png" alt="Nova Logo">
        <div class="nav-links">
            <a href="#">Página Inicial</a>
            <a href="#">Programas</a>
            <a href="#">Eventos</a>
            <a href="#">Contato</a>
        </div>
        <button class="play-button" id="playButton">
            <i class="fas fa-play"></i>
        </button>
        <div class="volume-control">
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <button class="download-button">BAIXE O APP</button>
        </div>
    </div>

    <!-- Carrossel -->
    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <div class="carousel-item">
                <img src="image1.jpg" alt="Imagem 1" class="carousel-image">
                <div class="carousel-text">Texto descritivo para a imagem 1.</div>
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" alt="Imagem 2" class="carousel-image">
                <div class="carousel-text">Texto descritivo para a imagem 2.</div>
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" alt="Imagem 3" class="carousel-image">
                <div class="carousel-text">Texto descritivo para a imagem 3.</div>
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="carousel-button" id="prevButton">&#10094;</button>
            <button class="carousel-button" id="nextButton">&#10095;</button>
        </div>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = new Audio('https://s1.bycast.com.br:8029/live?1727531346212');
        const volumeSlider = document.getElementById('volumeSlider');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>'; // Muda para ícone de pausa
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>'; // Muda para ícone de play
            }
        });

        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });

        // Carrossel
        let currentIndex = 0;
        const totalImages = document.querySelectorAll('.carousel-images > .carousel-item').length;

        document.getElementById('nextButton').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        function updateCarousel() {
            const carouselImages = document.getElementById('carouselImages');
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>

</body>

</html>
