<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Nova - Atos do Espírito Santo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f73158, #039);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f73158;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
            width: 90%;
            max-width: 1200px;
        }

        .logo-center {
            max-width: 350px;
            margin: 20px 0;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            display: none; /* Esconde todas as imagens por padrão */
        }

        .carousel img.active {
            display: block; /* Mostra apenas a imagem ativa */
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }

        .control-button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="/logo pequena.png" alt="Logo Nova">
        <nav>
            <a href="#">Página Inicial</a>
            <a href="#">Programas</a>
            <a href="/teste.html">Eventos</a>
        </nav>
        <div class="player-controls">
            <button class="play-button">
                <i class="fas fa-play"></i>
            </button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
            <a href="#" class="download-app">Baixe o App</a>
        </div>
    </div>

    <div class="content">
        <img src="/logo grande.png" alt="Logo Rádio Nova" class="logo-center">

        <!-- Carrossel -->
        <div class="carousel">
            <img src="/Captura de tela 2024-09-28 105220.png" alt="Imagem 1" class="active">
            <img src="path/to/image2.jpg" alt="Imagem 2">
            <img src="path/to/image3.jpg" alt="Imagem 3">
            <div class="carousel-controls">
                <button class="control-button" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                <button class="control-button" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>
            <a href="mailto:radionovasmoc@gmail.com">radionovasmoc@gmail.com</a> |
            <a href="https://api.whatsapp.com/send?phone=5511999999999" target="_blank">WhatsApp</a> |
            <a href="https://instagram.com/seu_usuario" target="_blank">Instagram</a>
        </p>
        <p>COPYRIGHT RÁDIO NOVA - ATOS DO ESPÍRITO SANTO</p>
        <p>by vitorizar</p>
    </footer>

    <!-- Elemento de áudio escondido -->
    <audio id="radio" src="https://s1.bycast.com.br:8029/live?1727531346212"></audio>

    <script>
        // Seleciona os elementos necessários
        const playButton = document.querySelector('.play-button');
        const audio = document.getElementById('radio');
        const volumeSlider = document.querySelector('.volume-slider');

        // Adiciona evento de clique no botão de play
        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Adiciona evento para controlar o volume
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // Carrossel
        const carouselImages = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function showImage(index) {
            carouselImages.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : carouselImages.length - 1;
            showImage(currentIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex < carouselImages.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });
    </script>
</body>

</html>
