<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Nova - Atos do Espírito Santo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f73158, #039);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f73158;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
            width: 90%;
            max-width: 1200px;
        }

        .logo-center {
            max-width: 350px;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 700px;
        }

        .button {
            background-color: #e74c3c;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo Nova">
        <nav>
            <a href="#">Página Inicial</a>
            <a href="#">Programas</a>
            <a href="/teste.html">Eventos</a>
        </nav>
        <div class="player-controls">
            <button class="play-button">
                <i class="fas fa-play"></i>
            </button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
            <a href="#" class="download-app">Baixe o App</a>
        </div>
    </div>

    <div class="content">
        <img src="path/to/your/image.png" alt="Logo Rádio Nova" class="logo-center">
        <div class="buttons">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
        </div>
    </div>

    <footer class="footer">
        <p>radionovasmoc@gmail.com | <a href="#">WhatsApp</a> | <a href="#">Instagram</a></p>
        <p>COPYRIGHT RÁDIO NOVA - ATOS DO ESPÍRITO SANTO</p>
        <p>by vitorizar</p>
    </footer>

    <!-- Elemento de áudio escondido -->
    <audio id="radio" src="https://s1.bycast.com.br:8029/live?1727531346212"></audio>

    <script>
        // Seleciona o botão de play e o elemento de áudio
        const playButton = document.querySelector('.play-button');
        const audio = document.getElementById('radio');

        // Adiciona evento de clique no botão
        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    </script>
</body>

</html>
