<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Aviva7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d4145a, #240b36);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d4145a;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar img {
            height: 40px;
            width: auto;
        }

        .navbar .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Espaçamento para compensar a navbar fixa */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            height: 100%;
            margin-top: 70px; /* Para compensar a barra de navegação */
        }

        /* Seção Principal */
        .main {
            text-align: center;
            margin-bottom: 20px;
        }

        .main h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .playing-now {
            font-size: 18px;
            margin: 10px 0;
        }

        .play-button {
            background-color: #ffffff;
            color: #d4145a;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            margin-bottom: 40px; /* Ajuste para subir o botão */
        }

        .play-button:hover {
            background-color: #e0e0e0;
        }

        .play-button i {
            font-size: 2.5em;
        }

        /* Player de Música */
        .player {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        .volume-slider {
            flex: 1;
            margin: 0 10px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .social-icons i {
            margin-bottom: 5px;
        }

        .social-icons a span {
            font-size: 14px;
        }

        /* Estilo para a imagem central */
        .logo-center {
            max-width: 250px;
            margin-bottom: 10px; /* Espaçamento entre a imagem e o texto */
        }
    </style>
</head>

<body>

    <!-- Barra de navegação -->
     <!-- Navbar -->
     <div class="navbar">
        <img src="logo_nova.png" alt="Nova Logo"> <!-- Substitua pelo caminho correto da logo -->
        <div class="menu-icon">
            <div class="dropdown-content">
                <a href="teste.html">Eventos</a> <!-- Link para a página de eventos -->
            </div>
        </div>
    </div>

    <!-- Seção de conteúdo principal -->
    <div class="content">
        <!-- Imagem acima do texto principal -->
        <img src="path/to/your/image.png" alt="Logo" class="logo-center"> <!-- Substitua pelo caminho correto da imagem -->

        <!-- Seção Principal -->
        <section class="main">
            <h1>Programa Atos do Espírito Santo</h1>
            <div class="playing-now">Tocando Agora!</div>
        </section>

        <!-- Botão de Play Centralizado -->
        <button class="play-button" id="playButton">
            <i class="fas fa-play"></i>
        </button>

        <!-- Player de Música -->
        <div class="player">
            <button class="volume-button" id="volumeDown">-</button>
            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
            <button class="volume-button" id="volumeUp">+</button>
        </div>

        <!-- Redes Sociais -->
        <div class="social-icons">
            <a href="https://wa.me/your_number" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://www.instagram.com/_paulo_0liveira/" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>
    </div>

    <!-- Elemento de Áudio -->
    <audio id="audioPlayer" src="https://s1.bycast.com.br:8029/live?1727531346212"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const volumeUp = document.getElementById('volumeUp');
        const volumeDown = document.getElementById('volumeDown');
        const volumeSlider = document.getElementById('volumeSlider');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>'; // Muda para ícone de pausa
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>'; // Muda para ícone de play
            }
        });

        volumeUp.addEventListener('click', () => {
            audioPlayer.volume = Math.min(audioPlayer.volume + 0.1, 1);
            volumeSlider.value = audioPlayer.volume;
        });

        volumeDown.addEventListener('click', () => {
            audioPlayer.volume = Math.max(audioPlayer.volume - 0.1, 0);
            volumeSlider.value = audioPlayer.volume;
        });

        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });
    </script>

</body>

</html>
